[module/systray]
    type = internal/tray
    format-margin = 8pt
    tray-spacing = 16pt

[module/i3]
    type = internal/i3

    format = <label-state> <label-mode>

    label-mode =  %mode%
    label-mode-padding = 1
    label-mode-background = ${colors.alert}

    label-focused = %icon% %name%
    label-focused-background = ${colors.background-hightlight}
    label-focused-foreground = ${colors.white}
    label-focused-underline =  ${colors.primary}
    label-focused-padding = 1

    label-unfocused = %icon% %name%
    label-unfocused-background = ${colors.background}
    label-unfocused-padding = 1

    label-visible = %icon% %name%
    label-visible-background = ${colors.background}
    label-visible-foreground = ${colors.purple}
    label-visible-underline = ${colors.purple}
    label-visible-padding = 1

    label-urgent = %icon% %name%
    label-urgent-background = ${colors.background}
    label-urgent-foreground = ${colors.alert}
    label-urgent-padding = 1

    label-separator = |
    label-separator-foreground = ${colors.primary}
    label-separator-padding = 1

    group-by-monitor = true
    pin-workspaces = true
    show-urgent = true
    strip-wsnumbers = true
    index-sort = true

    enable-click = true
    enable-scroll = true
    reverse-scroll = true

[module/xwindows]
    type = custom/script
    exec = ~/.config/polybar/scripts/windows.sh
    
    interval = 1

    format-prefix-foreground = ${colors.primary}
    format-foreground = ${colors.foreground}
    format-background = ${colors.background}

[module/date]
    type = internal/date
    interval = 1

    date = %H:%M:%S
    date-alt = %Y-%m-%d %H:%M:%S

    label = 󰔠 %date%
    label-foreground = ${colors.primary}

    format = <label>

[module/uptime]
    type = custom/script
    exec = ~/.config/polybar/scripts/uptime.sh

    interval = 5

    format-prefix = " "
    format-prefix-foreground = ${colors.primary}
    format-foreground = ${colors.foreground}
    format-background = ${colors.background}

[module/backlight]
    type = internal/backlight

    enable-scroll = true

    format = <label>
    format-background = ${colors.background}

    label =%percentage%%
    ramp-foreground = ${colors.yellow}

[module/pulseaudio]
    type = internal/pulseaudio

    use-ui-max = false

    format-volume-prefix-foreground = ${colors.primary}
    format-volume = <ramp-volume> <label-volume>

    label-volume = %percentage%%

    label-muted = 󰝟 muted
    label-muted-foreground = ${colors.disabled}

    ramp-volume-0 = 
    ramp-volume-1 = 
    ramp-volume-0-foreground = ${colors.primary}
    ramp-volume-1-foreground = ${colors.primary}

    click-right = pavucontrol

[module/filesystem]
    type = internal/fs
    interval = 25

    mount-0 = /

    label-mounted = %{F#F0C674} %{F-} %percentage_used%%

    label-unmounted = %mountpoint% not mounted
    label-unmounted-foreground = ${colors.disabled}

[module/memory]
    type = internal/memory
    interval = 2
    format-prefix = " "
    format-prefix-foreground = ${colors.primary}
    label = %percentage_used:2%%

[module/cpu]
    type = internal/cpu
    interval = 2
    format-prefix = " "
    format-prefix-foreground = ${colors.primary}
    label = %percentage:2%%

[module/battery]
    type = internal/battery
    poll-interval = 2

    full-at = 99
    time-format = %H:%M

    format-charging = <label-charging>
    format-charging-prefix = ""
    format-charging-prefix-foreground = ${colors.green}
    format-charging-prefix-background = ${colors.background}

    format-discharging = <label-discharging>
    format-discharging-prefix = ""
    format-discharging-prefix-foreground = ${colors.pink}
    format-discharging-prefix-background = ${colors.background}

    format-full = <label-full>
    format-full-prefix = 
    format-full-prefix-foreground = ${colors.red}
    format-full-prefix-background = ${colors.background}

    label-charging = " %percentage%%"
    label-charging-background = ${colors.background}

    label-discharging = " %percentage%%"
    label-discharging-background = ${colors.background}

    label-full = " Full"
    label-full-background = ${colors.background}

[network-base]
    type = internal/network
    interval = 5
    format-connected = <label-connected>
    format-disconnected = <label-disconnected>
    label-disconnected = %{F#F0C674} %ifname%%{F#707880} disconnected
    accumulate-stats = true
    unknown-as-up = true

[module/wlan]
    inherit = network-base
    interface-type = wireless
    label-connected = %{F#F0C674}󰖩 %ifname%%{F-} %essid% %local_ip%

[module/eth]
    inherit = network-base
    interface-type = wired
    label-connected = %{F#F0C674}󰲁 %ifname%%{F-} %local_ip%

[module/xkeyboard]
    type = internal/xkeyboard

    blacklist-0 = num lock
    blacklist-1 = scroll lock

    label-layout = %layout%
    label-layout-foreground = ${colors.primary}

    label-indicator-padding = 2
    label-indicator-margin = 1
    label-indicator-foreground = ${colors.background}
    label-indicator-background = ${colors.secondary}
